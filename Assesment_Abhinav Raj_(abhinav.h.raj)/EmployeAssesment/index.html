<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title style="margin-left: 30px ;">Employee Management System</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <div>
            <nav>
                <ul class="navigation-menu">
                    <li><a href="#home" class="nav-link"><img src="./Accenture.png" alt="Accenture" height="50"></a>
                    </li>
                    <li><a href="#home" class="nav-link">Home</a></li>
                    <li><a href="#add-employee" class="nav-link">Add Employee</a></li>
                    <li><a href="#view-employees" class="nav-link">View Employees</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div>
            <section id="home" class="home-section">
                <h1>EMPLOYEE MANAGEMENT SYSTEM</h1>
                <h6>Use the navigation links to add or view employees.</h6>
            </section>
        </div>
        <div>
            <section id="add-employee" class="add-employee-section">
                <h2>ADD EMPLOYEE</h2>
                <form id="employee-form" class="employee-form">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="department">Department:</label>
                        <input type="text" id="department" name="department" required>
                    </div>
                    <div class="form-group">
                        <label for="role">Role:</label>
                        <input type="text" id="role" name="role" required>
                    </div>
                    <button type="submit" class="submit-button">Add Employee</button>
                </form>
            </section>
        </div>
        <div>
            <section id="view-employees" class="view-employees-section">
                <h2>EMPLOYEE LIST</h2>
                <table id="employee-table" class="employee-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Department</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </section>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
